<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website with html and css</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="hero">
      <div class="main-width">
        <header>
          <div class="logo">
            <i class="fa-solid fa-a"></i>
          </div>

          <nav>
            <div class="hamb">
              <span></span>
              <span></span>
              <span></span>
            </div>

            <ul class="nav-list">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Works</a></li>
              <li class="btn"><a href="#">Contact Me</a></li>
            </ul>
          </nav>
        </header>

        <div class="container">
          <div class="hero-text">
            <h3>Hi, There!</h3>
            <h1>I Am <span class="input"></span></h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore
              ratione ullam quo iure minima sequi provident delectus nesciunt?
            </p>
            <div class="social">
              <a href="#"><i class="fa-brands fa-facebook-square"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
              <a href="#"><i class="fa-brands fa-github"></i></a>
            </div>
            <button type="button">More About Me</button>
          </div>
          <div class="bottom">
            <p>©️ 2023 Angelina - All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="./script.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed(".input", {
        strings: ["Angelina Adams.", "Mobile Developer.", "BasketBall Player."],
        typeSpeed: 50,
        backSpeed: 60,
        loop: true,
      });
    </script>
  </body>
</html>
